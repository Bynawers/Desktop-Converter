<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <link href="./res/css/styles.css" rel="stylesheet">
    <title id="title">Covert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>

  <body>
    <div id="container">
      <nav>
        <div id="titleShown">
        </div>

        <div id="buttons">
          <div id="minimize">
            <span>-</span>
          </div>

          <div id="close">
            <span>&times;</span>
          </div>
        </div>
      </nav>

      <div id="drawerMainContainer">
        
        <div id="topDrawerTitle">
          <span style="font-weight: bold">Convertion :</span>
        </div>
        <div class="select" id="mp3">
          <span>mp3</span>
        </div>
        <div class="select" id="mp4">
          <span>mp4</span>
        </div>

        <br/>
        <span style="font-weight: bold">Qualitée :</span>
        <br/>
        <div class="select" id="low">
          <span>low</span>
        </div>
        <div class="select" id="high">
          <span>high</span>
        </div>


        <div style="font-weight: bold" id="output">
          <div>
            <span>output :</span>
            <br/>
            <br/>
            <span id="outputText"></span>
          </div>
        </div>

        <div id="version">
          <div style="margin-left: 5px; margin-bottom: 5px">
            <span>v1.0</span>
          </div>
        </div>
      </div>

      <div id="contentContainer">

        <div id="contentTitle">
          <img src="./img/icon.png" style="width: 100px; height: 100px">
          <div style="margin-right: 3%"></div>
          <span>Youtube Converter</span>
        </div>

        <div id="contentInput" class="content">
          <br/>
          <span id="step1">Etape 1 : url video</span>
          <div id="urlInput">
            <input type="text" class="input" id="inputUrl" name="name" required minlength="4" maxlength="100" size="10">
            <input type="button" value="Submit" id="submitButton" >
          </div> 
          <span id="error"></span>
        </div>

        <div id="contentInput" class="content">
          <br/>
          <span id="step2">Etape 2 : fichier de sauvegarde</span>
          <label class="input" style="width: 20%; height: 25px">
            Select folder
            <input type="file" style="display: none;" id="inputFile" webkitdirectory directory multiple>
          </label>
          <br/>
        </div>

        <div id="contentConvert" class="content">
          <span id="step3">Etape 3 : Sélectionner Conversion/Qualitée</span>
          <br/>
          <br/>
          <br/>
          <span id="step4">Etape 4 : Convertion</span>
          <br/>
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-file-earmark-arrow-down-fill" viewBox="0 0 16 16" id="download">
            <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0z"/>
          </svg>
        </div>

        <div class="content2">
          <br/>
          <br/>
          <span id="progressText">0%</span>
        </div>
        <div id="progressContainer" class="content2">
          <progress id="progressBar" value="0" max="100"> 0% </progress>
        </div>

        <div class="content2" style="margin-top: 5%">
          <span id="infoProgress">Téléchargement en cours...</span>
        </div>

        <div id="againContainer" class="content2">
          <div id="again">
            <span>OK</span>
          </div>
        </div>

        <div>

        </div>

      </div>

    </div>
    <script src="./res/js/menuHandler.js"></script>
    </script>
  </body>
</html>
